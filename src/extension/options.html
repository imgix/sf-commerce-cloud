<!DOCTYPE html>
<html>
  <head>
    <title>imgix CommerceCloud Extension Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="input-form">
      <label for="api_key" class="api-key-label">
        <svg viewBox="0 0 16 16" width="16" height="16">
          <rect x="2" y="10" width="12" height="2"></rect>
          <path d="M2,13v2c0,0.6,0.4,1,1,1h10c0.6,0,1-0.4,1-1v-2H2z"></path>
          <path
            d="M13,7V5c0-2.8-2.2-5-5-5S3,2.2,3,5v2C2.4,7,2,7.4,2,8v1h12V8C14,7.4,13.6,7,13,7z M5,7V5c0-1.7,1.3-3,3-3s3,1.3,3,3v2H5z"
          ></path>
        </svg>
        imgix API Key
      </label>
      <input type="text" id="api_key" class="api-key-input" />
      <div id="post-save-instructions"></div>
      <div class="buttons-container">
        <div id="status"></div>
        <button id="save" class="button-action-large button-save">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M14 3L6 12L2 8L4 6L6 8L12 1L14 3ZM14 14H2V16H14V14Z" />
          </svg>

          Save
        </button>
        <button id="reset" class="button-action-large button-reset">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 0C3.582 0 0 3.582 0 8C0 12.418 3.582 16 8 16C12.418 16 16 12.418 16 8C16 3.582 12.418 0 8 0ZM2 8C2 6.405 2.627 4.958 3.643 3.884L10.574 13.414C9.793 13.786 8.922 14 8 14C4.686 14 2 11.314 2 8ZM12.357 12.116L5.426 2.586C6.207 2.214 7.078 2 8 2C11.314 2 14 4.686 14 8C14 9.596 13.373 11.042 12.357 12.116Z"
            />
          </svg>

          Reset
        </button>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
